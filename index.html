<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css ">
  <link rel="stylesheet" href="style.css">
  <title>Open Weather</title>
</head>

<body>
  <div class="container">
    <div class="heading">
      <div class="info">ver.1.0</div>
      <i class="fa-solid fa-cloud-sun fa-5x" style="--fa-animation-duration: 8s;"></i>
      <h1>Open Weather</h1>
      <nav class="navbar">
        <input type="text" name="text" id="searchText" placeholder="write name of the city">
        <input type="button" id="searchButton" value="Search">
      </nav>
      <div class="output" id="output">
        <h2 id="name" class="form-item"></h2>
        <p id="desc" class="form-item"></p>
        <p id="temp" class="form-item"></p>
        <p id="wind" class="form-item"></p>
        <p id="pressure" class="form-item"></p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
